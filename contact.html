<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Tony Ngo - Contact</title>
    </head>
    <body>
        <header>
            <div class="header-title-nav-wrapper">
                <div class="header-title">
                    <a class="no-line" href="./index.html">Tony Ngo</a>
                </div>
                <div class="header-nav">
                    <nav>
                        <span>
                            <a class="no-line" href="./contact.html">Contact</a>
                        </span>
                        <span>
                            <a class="no-line" href="./projects.html">Projects</a>
                        </span>
                        <span>
                            <a class="no-line" href="./resume.html">Resume</a>
                        </span>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <h1 class="text-center" style="font-family: 'Merriweather'">Contact Me</h1>
            <div class="contact-container">
                <section class="contact-info">
                    <h2>Get in Touch!</h2>
                    <p>If you have any questions, feel free to reach out to me!</p>
                    <p>Email: <a href="mailto:tonyngo@utexas.edu">tonyngo@utexas.edu</a></p>
                </section>
                <section class="contact-form-container">
                    <form id="contact-form">
                        <fieldset id="name-field">
                            <legend>Name</legend>
                            <input type="text" id="name-input" name="name" required>
                        </fieldset>
                        <fieldset id="email-field">
                            <legend>Email</legend>
                            <input type="email" id="email-input" name="email" required>    
                        </fieldset>  
                        <fieldset id="message-field">
                            <legend>Message</legend>
                            <textarea id="message-input" name="message" required></textarea>
                        </fieldset>
                        <div class="text-center">
                            <input type="submit" value="Send Email" id="message-send-button" />
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer>
        </footer>
        <script src="contact-form.js"></script>
    </body>
</html>
