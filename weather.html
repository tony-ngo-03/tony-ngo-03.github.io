<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <style>
        body {
            background: #b86b77;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 20vh;
        }
        
        .middle_banner {
            position: relative;
            display: flex;
            justify-content: center;
        }
        
        .middle_banner_text {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .middle_banner_text h1 {
            font-size: 85px;
            margin: 0;
        }

        .middle_banner_text p {
            font-size: 25px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="top_banner">
        <nav class="top_button_background">
            <button onclick="goToPage('about')">About Me</button>
            <button onclick="goToPage('projects')">Projects</button>
            <button onclick="goToPage('weather')">Weather</button>
        </nav>
    </header>

    <main class="middle_banner">
        <div class="middle_banner_text">
            <form id="cityForm">
                <label for="city">City</label>
                <input type="text" id="city">
                <label for="state">State</label>
                <input type="text" id="state"><br>
                <input type="submit" value="Submit">
            </form>
            <h1 id="temperature"></h1>
            <h1 id="suggestion"></h1>
        </div>
    </main>
    <footer class="bottom_banner">
        <button onclick="goToPage('index')">Home</button>
    </footer>
    <script src="weather.js"></script>
</body>
</html>
